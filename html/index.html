<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticaret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <h1>E-Ticaret</h1>
        <input type="text" placeholder="aramak istediğiniz ürünü yazın">
        <div class="buttons">
            <button id="sepet">Sepet</button>
            <button>Kayıt Ol</button>
            <button>Giriş Yap</button>
        </div>
    </header>
    <!-- KATEGORİLER -->
    <div class="categories-box">
        <h1>Kategoriler</h1>
        <div id="categories"></div>
    </div>
    <!-- ÜRÜNLER -->
    <div class="products-box">
        <h1>Ürünler</h1>
        <div id="products"></div>
    </div>
    <!-- SEPET -->
    <div class="modal-box">
        <div class="modal">
            <a id="close">X</a>
            <div class="urunBox"></div>
            <span>Toplam Fiyat:</span>
            <span id="toplamBilgi"></span>
        </div>
    </div>
    <!-- SCRİPT -->
    <script src="js/main.js"></script>
</body>
</html>
